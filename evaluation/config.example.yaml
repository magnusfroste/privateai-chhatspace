# RAG A/B Testing Configuration
# Copy to config.yaml and fill in your values

# Shared Services (both systems use these)
shared:
  llm:
    base_url: "https://api.your-llm-service.com/v1"  # OpenAI-compatible LLM API
    model: "your-model-name"
    api_key: "your-llm-api-key-here"
  embedder:
    base_url: "https://api.your-embedder-service.com/v1"  # OpenAI-compatible embedder API
    model: "your-embedding-model"
    api_key: "your-embedder-api-key-here"

# AnythingLLM Configuration
# Get API key from Settings → API Keys in your AnythingLLM instance
anythingllm:
  base_url: "http://localhost:3001"  # Your AnythingLLM instance
  api_key: "your-anythingllm-api-key-here"
  workspace_slug: "rag-test"

# Private AI Chatspace Configuration  
# Get API key from Admin → API Keys in your Private AI instance
privateai:
  base_url: "http://localhost:8000"  # Your Private AI instance
  api_key: "your-privateai-api-key-here"  # Format: pk_xxxxx
  email: "admin@localhost"
  password: "changeme"
  workspace_id: "2"  # Your workspace ID

# Evaluation Settings
evaluation:
  # Number of queries to run
  max_queries: 100
  
  # Retrieval settings
  top_k: 5
  
  # LLM-as-Judge settings
  judge_temperature: 0.1
  
  # Output
  results_dir: "./results"
  
  # Categories to test
  categories:
    - technical
    - legal
    - product
    - general
